<div class="container mb-4">
  <div class="emptycart" *ngIf="!display">
    <div class="">
      <h1 class="text-center"><i class="fa fa-shopping-cart" aria-hidden="true"></i></h1>
      <h5 class="display-6 text-center mt-4">Your Cart is Empty..!!</h5>
    </div>
  </div>

  <div *ngIf="display">
    <h5 class="display-6 text-center cart mt-2 mb-4"><i class="fa fa-shopping-cart" aria-hidden="true"></i></h5>
    <div class="row">
      <div class="col-sm-8">
        <div class="text-center">
          <p class="lead">Cart Items</p>
        </div>
        <table class="table table-light text-center">
          <thead>
            <tr>
              <th>Image</th>
              <th>Item</th>
              <th>Price(₹)</th>
              <th>Quantity</th>
              <th>Remove</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of cartData">
              <td><img src="{{i.url}}" alt="image"></td>
              <td>{{i.name}}</td>
              <td>{{i.price}}</td>
              <td>{{i.quantity}}</td>

              <td><button class="btn btn-outline-danger" (click)="removeCartItem(i.id)"><i class="fa fa-trash"
                    aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4">
        <div class="text-center">
          <p class="lead">Summary</p>
        </div>
        <table class="table table-secondary text-center">
          <thead>
            <tr>
              <th>Items</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let i of cartData">
              <td>{{i.name}} x {{i.quantity}} </td>
            </tr>
          </tbody>
        </table>
        <div class="mt-2">
          <table class="table table-danger text-danger text-center">
            <thead>
              <tr>
                <th>TO PAY</th>
                <th>₹ {{totalsum}}</th>
              </tr>
            </thead>
            </table>


          <div class="text-center">
            <button type="button" class="btn btn-success paybtn ordfont" (click)="order()"><strong>Place Order - ₹ {{totalsum}}</strong></button>
          </div>

        </div>


      </div>
    </div>




  </div>
</div>
