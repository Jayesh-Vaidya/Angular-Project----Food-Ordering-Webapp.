<div class="container">
    <div class="row">
        <div class="col-auto w-50">
            <h3 class="text-center mb-2">Add Item</h3>
            <form [formGroup]="partAddItems" (ngSubmit)=addItems(partAddItems.value)>

                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter Price (â‚¹)" formControlName="price">
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter Origin"formControlName="origin">
                </div>
                <div class="form-group mb-4">
                    <textarea name="Description" class="form-control" placeholder="Description" formControlName="description"></textarea>
                </div>
                <div class="form-group mb-4">
                  <input type="text" class="form-control" placeholder="Image Url"formControlName="url">
              </div>
                <div>
                    <button type="submit" [disabled]="partAddItems.invalid" class="btn btn-warning p-3">Add
                        Item</button>

                </div>
            </form>
        </div>
    </div>
</div>
