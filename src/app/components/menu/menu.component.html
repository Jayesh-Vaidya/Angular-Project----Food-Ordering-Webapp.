<section class="menu-section mb-4">
  <div class=" container item-wrapper">
    <h5 class="display-6 text-center">Our Menu</h5>
    <div class="search">
      <input class="form-control search" type="text" name="search" placeholder="Search Food Item..." [(ngModel)]="term">
    </div>
    <div class="row">
      <div class="col-sm-4 column" *ngFor="let item of menu | filter:term">
        <div class="item">
          <img src="{{item.url}}" alt="">
          <div class="item-name mt-1">
            <p class="name p-1 text-center">{{item.name}}</p>
          </div>
          <div class="wrap">
            <p><i class="fa fa-square mark m-1" aria-hidden="true"></i> | Serves-1 |<strong class="price"> ₹
                {{item.price}}</strong></p>
          </div>
          <div class="item-footer mt-1">
            <div class="butn">
              <button class="btn btn-outline-warning m-2" (click)="openModal(item.id)">VIEW</button>
              <button class="btn btn-outline-success m-2" (click)="addToCart(item.id)">ADD</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <!-- <div class="btn-qtn">
    <button type="button" class="d-inline btn btn-outline-secondary btn-sm" (click)="qtnMinus()">-</button>
    <p class="d-inline px-3 text-secondary">{{quantity}}</p>
    <button type="button" class=" d-inline btn btn-outline-secondary btn-sm"(click)="qtnPlus()">+</button>
  </div> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="modal-body">
            <div class="row ab" *ngFor="let item of itemDis">

              <div class="col-6 disimg">
                <img src="{{item.url}}" alt="">
              </div>
              <div class="col-6  discont">
                <div class="row">
                  <div class="col-6"></div>
                  <div class="col-6"></div>
                </div>
                <div class="item-name">
                  <p class="disname px-1">{{item.name}}</p>
                </div>
                <div class="item-origin">
                  <small class="px-1">{{item.origin}}</small>
                </div>
                <div class="item-price mt-2">
                  <p><strong class="disprice px-1"> ₹ {{item.price}}</strong></p>
                </div>
                <div class="item-des">
                  <p class="mt-4 px-1">{{item.description}}</p>
                </div>

                <div class="row">
                  <div class="col-6 mt-4">
                    <div class="btn-qtn">
                      <button type="button" class="d-inline btn btn-outline-secondary btn-sm" (click)="qtnMinus()">-</button>
                      <p class="d-inline px-2 text-secondary">{{quantity}}</p>
                      <button type="button" class=" d-inline btn btn-outline-secondary btn-sm"(click)="qtnPlus()">+</button>
                    </div>
                  </div>
                  <div class="col-6 mt-4">
                    <button type="button" class="btn btn-outline-success btn-sm cart-btn" (click)="addToCart(item.id)" (click)="closeModal()">ADD</button>
                  </div>

                </div>
                <!-- <div class="">
                  <button type="button" class="btn btn-outline-success mt-4" (click)="addToCart(item.id)">ADD</button>
                </div> -->

              </div>
            </div>
          </div>
        </div>
        <!-- <div class="modal-footer text-center">
          <button type="button" class="btn btn-outline-success m-2">ADD</button>
        </div> -->
      </div>
    </div>
  </div>

</section>
